<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>

</head>
<body>

    <h1>CALCULADORA</h1>
    <div class="container ">
        <div class="row ">
            <div class="col-4 border border-dark  m-1 p-4" >
                <label>Numero 1</label>
                <input class="w-100" type="number" id="n1" value="0"></input>
            </div> 
            <div class="col-3 border border-dark  m-1 p-4"> Operacion
                <select name="operaciones" id="operando">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">x</option>
                    <option value="/">/</option>
                </select>
            </div> 
            <div class="col-4 border border-dark m-1 p-4" >
                <label>Numero 2</label>
                <input class="w-100" type="number" id="n2" value="0"></input>
            </div> 
        </div>
        <div class="row ">
            <div class="col-12 border border-dark p-4 justify-content-center ">
                <button class="btn btn-outline-primary " onclick="calcular()">Calcular</button>


            </div>
        </div>
        <div class="row m-4 justify-content-center">
            <div class="col-5 border rounded p-3 border border-dark" id="resultado">resultado</div>
            
        </div>


    
    </div>

    <script src="main.js"></script>
</body>
</html>
